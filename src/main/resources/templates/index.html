<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lommeregner</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
<div class="calculator">

    <input type="text" class="history-screen" id="history-screen"/>
    <input type="text" class="calculator-screen" id="screen" value="" placeholder="0"/>

    <div class="calculator-keys">

        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">*</button>
        <button class="operator" value="/">/</button>

        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>

        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>

        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>

        <button class="number" value="0">0</button>

        <button id="decimal" class="decimal" value=".">.</button>
        <button id="deleteChar" class="delete">DEL</button>
        <button id="allClear" class="all-clear">AC</button>

        <button id="calculate" class="equal-sign">=</button>

    </div>
</div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script language="JavaScript" type="text/javascript" src="../static/calc.js"></script>
</html>
